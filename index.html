<!DOCTYPE html>
<html>
  <!-- HEAD -->
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>MAP</title>
    <link rel="stylesheet" href="map.css" />
  </head>
  <!-- BODY -->
  <body>
    <input
      id="search-box"
      class="controls"
      type="text"
      placeholder="Search the place"
    />
    <div
      id="filtro_btn"
      style="position: absolute; right: 0; top: 0; width: 50px; height: 50px; background-color: white; z-index:10000"
    >
      <h1>+</h1>
    </div>
    <div
      id="filtro"
      style="display:none;position: absolute; right: 0; top: 0; width: 300px; height: 300px; background-color: white; z-index:10000;"
    >
      <h3 style="text-align: center;">Opções</h3>
      <input type="checkbox" name="" id="dark_tema" />
    </div>
    <div id="map"></div>
    <!-- FOOTER -->
    <footer>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="style.js"></script>
      <script src="map-henrique.js"></script>
      <script
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9XZ_hbHL1ZXIR6weWhGc3UcAd5EcCktI&libraries=places,visualization&callback=initMap"
      ></script>
    </footer>
  </body>
</html>
